[position]
; позиция формы на рабочем столе
left=1092
top=375
width=136
height=212

[init]
; параметры восстанавливаемые при загрузке программы
auto=1
consol=1
type=Uno


; далее идут секции с описанием работы с каждой конкретной платой (микроконтроллером)
; добавляейте секции с названием нужных вам плат и прописывайте для них параметры avrdude_param (остальные строки создадутся автоматически)

[Uno]
; строка параметров передаваемая AVRDUDE для прошивки МК
avrdude_param=-F -v -p m328p -c arduino -P %1 -b 115200 -D -U flash:w:"%2":i
; %1 - подставится номер выбранного порта
; %2 - подставится путь к выбранному хексу
; порт
port=COM1
; путь к файлу прошивки
hex_file_path=drop file here


[Uno(fast_flash)]
; быстрая прошивка с отключенной верификацией (опция -V)
avrdude_param=-F -v -V -p m328p -c arduino -P %1 -b 115200 -D -U flash:w:"%2":i
port=COM3
hex_file_path=drop file here


[Nano]
avrdude_param=-F -v -p m328p -c arduino -P %1 -b 57600 -D -U flash:w:"%2":i
port=COM6
hex_file_path=drop file here


[Nano(fast_flash)]
avrdude_param=-F -v -V -p m328p -c arduino -P %1 -b 57600 -D -U flash:w:"%2":i
port=COM6
